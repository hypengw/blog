baseURL: https://blog.bluempty.com
title: Bluempty
copyright: '© 2025 [Bluempty](https://blog.bluempty.com) · [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)'
#theme: ['PaperMod']


languageCode: zh-hans
defaultContentLanguage: zh
hasCJKLanguage: true
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

languages:
  zh:
    languageCode: zh-hans
    languageName: 'Zh'
    weight: 1
    menu:
      main:
        - name: 归档
          url: /archives/
          weight: 10
        - name: 标签
          url: /tags/
          weight: 20
        - name: 搜索
          url: /search/
          weight: 30
        - name: 友链
          url: /friends/
          weight: 40
        - name: 关于
          url: '/about/'
          weight: 50

    params:
      homeInfoParams:
        Title: "博客"
        Content: ''

  en:
    languageCode: en-us
    languageName: 'En'
    weight: 2
    menu:
      main:
        - name: Archives
          url: /archives/
          weight: 10
        - name: Tags
          url: /tags/
          weight: 20
        - name: Search
          url: /search/
          weight: 30
        - name: Friends
          url: /friends/
          weight: 40
        - name: 'About'
          url: '/about/'
          weight: 50

    params:
      homeInfoParams:
        Title: "Blog"
        Content: ''


outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  keywords: ['blog', 'page']
  author: hypengw
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true
  comments: false
  #images: ['images/profile.webp']
  taxonomiesExcludedFromSitemap: ['tags', 'categories']
  assets:
    favicon: 'images/profile.webp'
    favicon16x16: 'images/profile.webp'
    favicon32x32: 'images/profile.webp'

  socialIcons:
    - name: email
      url: 'mailto:hypengwip@gmail.com'
    - name: github
      url: 'https://github.com/hypengw'
    - name: telegram
      url: 'https://t.me/hypengw'
    - name: neteasecloudmusic
      title: '网易云音乐'
      url: 'https://music.163.com/#/user/home?id=100178928'
    - name: x
      url: 'https://x.com/hypengw'
    - name: rss
      url: index.xml

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
    #


module:
  imports:
    #    - path: github.com/hugomods/images
