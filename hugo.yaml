baseURL: https://blog.bluempty.com
title:  Home 
theme: 'PaperMod'

languageCode: zh-cn
defaultContentLanguage: zh-cn
hasCJKLanguage: true
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Archives
      url: /archives/
      weight: 10
    - name: Tags
      url: /tags/
      weight: 20
    - name: Search
      url: /search/
      weight: 30
    - name: 'About'
      url: '/about/'
      weight: 40

params:
  env: production
  keywords: ['blog', 'page']
  author: hypengw
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true
  # comments: false
  #images: ["images/papermod-cover.png"]
  
  homeInfoParams:
    Title: "Blog"
    Content: ''

  socialIcons:
    - name: email
      url: 'mailto:hypengwip@gmail.com'
    - name: github
      url: 'https://github.com/hypengw'
    - name: telegram
      url: 'https://t.me/hypengw'
    - name: neteasecloudmusic
      title: '网易云音乐'
      url: 'https://music.163.com/#/user/home?id=100178928'
    - name: x
      url: 'https://x.com/hypengw'
    - name: rss
      url: index.xml

